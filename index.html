<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="/index.html">WEBFOOD</a>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img alt="risotto" src="/images\risotto.jpg" />
              <div class="food-item-content">
                <p>Risotto with Tiger Prawns</p>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img alt="cheeseburgers" src="/images/cheeseburgers.jpg" />
              <div class="food-item-content">
                <p>Cheeseburgers</p>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
